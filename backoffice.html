<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container">
            <a href="./index.html" style="text-decoration: none; color: inherit;">
                <img src="assets/logo.png" alt="logo" style="height: 50px;">
                <span class="navbar-brand text-light">E-COMMERCE</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-warning" href="./backoffice.html">Backoffice</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>



    <div class=" container">


        <div class="row justify-content-center">
            <div class="col-md-8 mt-5">
                <div id="alertContainer"></div>
                <div class="d-flex align-items-center mt-5">
                    <h2 class="mb-0">Backoffice</h2>
                    <h5 id="subtitle" class="mb-0 ms-2"></h5>
                </div>

                <form>
                    <div class="my-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Name of the product" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Description</label>
                        <input type="text" id="description" class="form-control"
                            placeholder="Description of the product" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Brand</label>
                        <input type="text" id="brand" class="form-control" placeholder="Brand name" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Image source</label>
                        <input type="text" id="imageUrl" class="form-control" placeholder="Product image url" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" id="price" class="form-control" placeholder="0 â‚¬" min="0">
                    </div>

                    <div class="d-flex justify-content-start gap-3">
                        <button type="submit" class="mt-2 btn btn-success btn-submit">Create new product
                            card</button>
                        <button type="button" class="mt-2  btn btn-secondary reset-btn">
                            RESET
                        </button>
                        <button type="button" class="mt-2 btn btn-danger d-none del-btn">
                            DELETE
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/backoffice.js"></script>
</body>

</html>
